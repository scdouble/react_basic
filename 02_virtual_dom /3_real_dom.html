<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- モバイル用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
</head>

<body>
    <!-- コンテナを準備 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- Reactのコアを導入 グローバルでReactが使える-->
    <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>

    <!-- React domを導入　ReactがDomを操作できる　グローバルでReactDOMが使える -->
    <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>

    <!-- Babelを導入 jsxをjsに変換するため-->
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

    <!-- タイプがBabelである必要がある -->
    <script type="text/babel">
        // バーチャルDOMを作成
        const VDOM = (//クォーテーションはいらない。これは文字列ではない。バーチャルDOMである
            <h1 id="title">
                <span>Hello, React</span>
            </h1>
        );

        // バーチャルDOMを画面にレンダリング
        ReactDOM.render(VDOM, document.getElementById("test"));

        const TDOM = document.getElementById("demo");
        // VDOMは一体なんなのか 
        console.log('Virtual DOM', VDOM);
        console.log('Real Dom',TDOM);
        debugger;
        // console.log(typeof VDOM);
        // console.log(VDOM instanceof Object);

        /*

        VDOMとは本質的にObject
        バーチャルDOMは軽い。RealDOMは重い
        バーチャルDOMはReactが内部で使っているので、RealのDOMが持っているような属性は必要がない
        バーチャルDOMはReactによってRealDOMに変換されて画面に表示される
        */

    </script>
</body>

</html>
