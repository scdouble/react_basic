<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- モバイル用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hello_react</title>

</head>

<body>
  <!-- コンテナを準備 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>



  <!-- Reactのコアを導入 グローバルでReactが使える-->
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>

  <!-- React domを導入　ReactがDomを操作できる　グローバルでReactDOMが使える -->
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>

  <!-- Babelを導入 jsxをjsに変換するため-->
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>


  <!-- proptypes 導入 -->
  <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>

  <!-- タイプがBabelである必要がある -->
  <script type="text/babel">

    class Person extends React.Component {
      // 型と必須の設定
      static propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func
      }
      // デフォルト値の設定
      static defaultProps = {
        sex: "none",
        age: 18
      }

      state = {};

      render() {
        // console.log(this);
        const { name, age, sex } = this.props;
        // propsはReadonly
        // this.props.name = 'jack' // Error
        return (
          <ul>
            <li>Name: {name}</li>
            <li>Sex: {sex}</li>
            <li>Age: {age + 1} </li>
          </ul>
        )
      }


    }

    // レンダリング
    ReactDOM.render(<Person name="tom" speak={speak} />, document.getElementById("test1"))
    ReactDOM.render(<Person name="jerry" age={19} sex="female" />, document.getElementById("test2"))

    const p = { name: 'luke', age: 18, sex: 'female' }
    // ReactDOM.render(<Person name= "liu" age="18" sex="female" />, document.getElementById("test3"))
    ReactDOM.render(<Person {...p} />, document.getElementById("test3"))

    function speak() {
      console.log("I am speaking!!")
    }

  </script>
</body>

</html>
