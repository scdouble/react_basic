<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- モバイル用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hello_react</title>

</head>

<body>
  <!-- コンテナを準備 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>



  <!-- Reactのコアを導入 グローバルでReactが使える-->
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>

  <!-- React domを導入　ReactがDomを操作できる　グローバルでReactDOMが使える -->
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>

  <!-- Babelを導入 jsxをjsに変換するため-->
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

  <!-- タイプがBabelである必要がある -->
  <script type="text/babel">

    class Person extends React.Component {

      render() {
        console.log(this);
        const { name, age, sex } = this.props;
        return (
          <ul>
            <li>Name: {name}</li>
            <li>Sex: {sex}</li>
            <li>Age: {age} </li>

          </ul>
        )
      }
    }

    ReactDOM.render(<Person name="tom" age="18" sex="female" />, document.getElementById("test1"))
    ReactDOM.render(<Person name="jerry" age="18" sex="female" />, document.getElementById("test2"))
    ReactDOM.render(<Person name="liu" age="18" sex="female" />, document.getElementById("test3"))

  </script>
</body>

</html>
