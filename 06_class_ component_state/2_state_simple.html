<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- モバイル用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hello_react</title>

</head>

<body>
  <!-- コンテナを準備 -->
  <div id="test"></div>

  <!-- Reactのコアを導入 グローバルでReactが使える-->
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>

  <!-- React domを導入　ReactがDomを操作できる　グローバルでReactDOMが使える -->
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>

  <!-- Babelを導入 jsxをjsに変換するため-->
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

  <!-- タイプがBabelである必要がある -->
  <script type="text/babel">

    // クラス型のコンポーネントを作成
    class Weather extends React.Component {

      // constructor(props) {
      //   super(props)
      // }

      // 初期化
      state = { isHot: false, cloud: 'くもり' };

      render() {
        const { isHot } = this.state
        return <h1 onClick={this.changeWeather}>今日は{isHot ? '暑い' : '涼しい'}, {this.state.cloud}</h1>
      }

      // Function 値を代入する形でアロー関数を使う
      changeWeather = () => {
        const isHot = this.state.isHot;
        this.setState({ isHot: !isHot })
      }
    }
    // レンダリング
    ReactDOM.render(<Weather />, document.getElementById('test'))



  </script>
</body>

</html>
